        <h2 class="fuenteMediana bold">Contacto</h2>
        <section class="datosContacto">
            <div>
                <h2 class="inicio-sesion">Iniciar Sesión</h2>
            </div>    

         <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Usuario</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Mantener la sesión iniciada</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
         </form>
        
         <article>
             <section>
                 <div>
                     <h2 class="registro">Registrarse</h2>
                 </div>
             </section>
         </article>

         <form>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Teléfono</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Nueva contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
